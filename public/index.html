<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>S3 Asset Uploader</title>
</head>
<body>
  <form method="post" enctype="multipart/form-data">
    <div>
      <label for="file">Choose file to upload</label>
      <input type="file" id="file-input" name="file" multiple>
    </div>
    <div>
      <button>Submit</button>
    </div>
  </form>
  <script>
  function getSignedRequest(file) {
    return fetch(`/sign-s3?fileName=${file.name}&fileType=${file.type}`, { credentials: 'include' })
      .then(res => res.json());
  }
  function uploadFileToSignedUrl(file, signedUrl) {
    return fetch(signedUrl, { method:'PUT', body: file });
  }

  (() => {
    document.getElementById('file-input').onchange = () => {
      const files = document.getElementById('file-input').files;
      const file = files[0];
      if (file == null) {
        return alert('No file selected.');
      }
      getSignedRequest(file)
      .then(data => {
        console.log('data', data);
        return uploadFileToSignedUrl(file, data.signedUrl);
      })
    };
  })();
  </script>
</body>
</html>
